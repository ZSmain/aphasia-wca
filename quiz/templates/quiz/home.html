{% extends 'quiz/base.html' %}

{% load static %}
    
{% block title %}
    الصفحة الرئيسية
{% endblock %}

{% block content %}
    <!-- display the list quizes in bootstrap card. -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <h1 dir="rtl" class="text-center">مجموع التقييمات:</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card-deck">
                    {% for quiz in quizes %}
                        <div dir="rtl" class="card">
                            <div class="card-header">
                                {{ quiz.title }}
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{ quiz.description }}</p>
                                <a href="quiz/{{ quiz.id }}" class="btn btn-primary">Start</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript goes here...
        $(document).ready(function(){
            $("#quiz-1-btn").click(function(){
                window.location.href = "quiz/1";
            });
        });
    </script>
    
{% endblock %}
