{% extends 'quiz/base.html' %}

{% load static %}
    
{% block title %}
    الصفحة الرئيسية
{% endblock %}

{% block content %}
    <!-- display the list quizes in bootstrap card. -->
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card-deck">
                    {% for quiz in quizes %}
                        <div dir="rtl" class="card">
                            <div class="card-header fs-2" style="font-family: 'Tajawal', sans-serif; text-align: center;">
                                {{ quiz.title }}
                            </div>
                            <div class="card-body">
                                <div id="question-body" class="d-flex">
                                    <div id="question-text" class="p-2 flex-fill fs-4" style="font-family: 'Tajawal', sans-serif;">
                                        <p class="card-text">{{ quiz.description }}</p>
                                    </div>
                                    <div class="p-2 flex-fill">
                                        <img src="/media/{{quiz.header_image }}" alt="صورة التقييم">
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <a href="quiz/{{ quiz.id }}" class="btn btn-primary">بداية التقييم</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript goes here...
        $(document).ready(function(){
            $("#quiz-1-btn").click(function(){
                window.location.href = "quiz/1";
            });
        });
    </script>
    
{% endblock %}
